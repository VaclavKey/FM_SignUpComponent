<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="info">
    <h1 class="title">Learn to code by</br>watching others</h1>

    <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p>
  </div>
  <div class="purchase">
    <div class="purchase-title"><p><span>Try it free 7 days </span>then $20/mo. thereafter</p></div> 

    <div class="sign-up">
      <form class="sign-up-form">
        <div class="input-box">        
          <input class="input-field" type="text" id="fname" name="fname" placeholder="First Name"> 
          <label class="empty-label" for="fname">First Name cannot be empty</label>
        </div>
        <div class="input-box">
          <input class="input-field" type="text" id="lname" name="lname" placeholder="Last Name "> 
          <label class="empty-label" for="lname">Last Name cannot be empty</label>
        </div>
        <div class="input-box">
          <input class="input-field" type="text" id="email" name="email" placeholder="Email Address"> 
          <label class="empty-label" for="email">Email cannot be empty</label>
        </div>
        <div class="input-box">
          <input class="input-field" type="password" id="password" name="password" placeholder="Password"> 
          <label class="empty-label" for="password">Password cannot be empty</label>
        </div>

        <input class="submit-button" type="submit" value="Claim your free trial">
      </form>
      <p class="terms">
        By clicking the button, you are agreeing to our
        <a href="" class="terms-link">Terms and Services</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
